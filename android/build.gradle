buildscript {
    repositories {
        google()       // Add the Google repository for Firebase
        mavenCentral() // Keep Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'      // Ensure this matches your Android Gradle Plugin version
        classpath 'com.google.gms:google-services:4.3.15'     // Add this line for Firebase
    }
}

allprojects {
    repositories {
        google()       // Ensure Google repository is included
        mavenCentral() // Ensure Maven Central is included
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
